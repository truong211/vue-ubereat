<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currently Offline - UberEat Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 24px;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      font-weight: 500;
    }

    p {
      margin: 0 0 24px;
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #1565c0;
    }

    .cached-info {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .cached-info h2 {
      font-size: 18px;
      margin: 0 0 12px;
    }

    .cached-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .cached-info li {
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }

    .cached-info li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/icons/notification-icon.png" alt="Offline" class="icon">
    <h1>You're currently offline</h1>
    <p>Check your internet connection and try again. Some features may be available offline.</p>
    <a href="/" class="button">Try Again</a>

    <div class="cached-info">
      <h2>Available Offline</h2>
      <ul>
        <li>View your order history</li>
        <li>Check your saved restaurants</li>
        <li>Access your recent notifications</li>
        <li>View your profile information</li>
      </ul>
    </div>
  </div>
</body>
</html>
