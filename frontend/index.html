<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Food Delivery Driver App</title>

  <!-- PWA Meta Tags -->
  <meta name="application-name" content="Driver App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Driver App">
  <meta name="description" content="Manage deliveries, track orders, and communicate with restaurants and customers">
  <meta name="theme-color" content="#1976d2">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#1976d2">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/icon-16x16.png">
  <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png">
  <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#1976d2">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" href="/img/splash/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/img/splash/apple-splash-1668-2388.jpg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/img/splash/apple-splash-1536-2048.jpg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/img/splash/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/img/splash/apple-splash-1242-2208.jpg" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">

  <!-- Preconnect to APIs and CDNs -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://maps.googleapis.com">

  <!-- Critical CSS -->
  <style>
    /* Loading spinner animation */
    @keyframes app-loading-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #e0e0e0;
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: app-loading-spin 1s linear infinite;
    }

    .app-loading-text {
      margin-top: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #666;
    }

    /* Hide content until fonts are loaded */
    .fonts-loading * {
      opacity: 0;
    }
  </style>
</head>
<body class="fonts-loading">
  <!-- App Loading Screen -->
  <div class="app-loading" id="appLoading">
    <div class="app-loading-spinner"></div>
    <div class="app-loading-text">Loading Driver App...</div>
  </div>

  <!-- App Root -->
  <div id="app"></div>

  <!-- App Scripts -->
  <script type="module" src="/src/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('ServiceWorker registered with scope:', registration.scope)

            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available
                  dispatchEvent(new CustomEvent('sw-update-available'))
                }
              })
            })
          })
          .catch(error => {
            console.error('ServiceWorker registration failed:', error)
          })
      })

      // Handle controller change (after skipWaiting)
      let refreshing = false
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true
          window.location.reload()
        }
      })
    }

    // Font loading
    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('1em Roboto'),
        document.fonts.load('500 1em Roboto'),
        document.fonts.load('700 1em Roboto')
      ]).then(() => {
        document.body.classList.remove('fonts-loading')
      })
    } else {
      document.body.classList.remove('fonts-loading')
    }

    // Remove loading screen
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('appLoading')
      loadingScreen.style.opacity = '0'
      loadingScreen.style.transition = 'opacity 0.3s ease'
      setTimeout(() => {
        loadingScreen.remove()
      }, 300)
    })

    // Install prompt
    let deferredPrompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault()
      deferredPrompt = e
      dispatchEvent(new CustomEvent('app-installable'))
    })

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        dispatchEvent(new CustomEvent('app-visible'))
      }
    })

    // Prevent zoom on double tap (iOS)
    document.addEventListener('touchend', (e) => {
      const now = Date.now()
      if (now - lastTap < 300) {
        e.preventDefault()
      }
      lastTap = now
    }, { passive: false })
    let lastTap = 0
  </script>

  <!-- Preload Assets -->
  <link rel="preload" href="/fonts/roboto-v30-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/roboto-v30-latin-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/roboto-v30-latin-700.woff2" as="font" type="font/woff2" crossorigin>
</body>
</html>
